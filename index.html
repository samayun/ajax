<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .crud-container {
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .data-table th {
      background-color: #007BFF;
      color: white;
    }
    .actions button {
      background-color: #28a745;
      margin: 0 5px;
    }
    .actions button.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>CRUD Operations</h1>
  <div class="crud-container">
    <!-- Form to Add/Edit Items -->
    <form id="crudForm">
      <input type="text" id="itemInput" placeholder="Enter item name" required />
      <button type="submit" id="addButton">Add</button>
    </form>

    <!-- Table to Display Items -->
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script>
    let items = [];
    let editIndex = -1;

    const form = document.getElementById('crudForm');
    const itemInput = document.getElementById('itemInput');
    const dataBody = document.getElementById('dataBody');

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const itemName = itemInput.value.trim();

      if (editIndex === -1) {
        // Add new item
        const newItem = { id: items.length + 1, name: itemName };
        items.push(newItem);
      } else {
        // Update existing item
        items[editIndex].name = itemName;
        editIndex = -1;
      }

      itemInput.value = '';
      document.getElementById('addButton').textContent = 'Add';
      renderTable();
    });

    // Render the table
    function renderTable() {
      dataBody.innerHTML = '';
      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td class="actions">
            <button onclick="editItem(${index})">Edit</button>
            <button class="delete" onclick="deleteItem(${index})">Delete</button>
          </td>
        `;
        dataBody.appendChild(row);
      });
    }

    // Edit an item
    function editItem(index) {
      itemInput.value = items[index].name;
      editIndex = index;
      document.getElementById('addButton').textContent = 'Update';
    }

    // Delete an item
    function deleteItem(index) {
      items.splice(index, 1);
      renderTable();
    }

    renderTable();
  </script>

</body>
</html>
