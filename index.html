<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch and Display Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Fetch Data Example</h1>
  <button id="fetchButton">Fetch Data</button>
  <div id="error" class="error"></div>
  <table id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    document.getElementById('fetchButton').addEventListener('click', fetchData);

    function fetchData() {
      const url = 'https://jsonplaceholder.typicode.com/users'; // Mock public API URL

      // Make an AJAX request using Fetch API
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
          }
          return response.json(); // Parse JSON response
        })
        .then(data => {
          displayData(data); // Call function to display data
          document.getElementById('error').textContent = ''; // Clear error messages
        })
        .catch(error => {
          document.getElementById('error').textContent = `Failed to fetch data: ${error.message}`;
        });
    }

    function displayData(data) {
      const tableBody = document.getElementById('dataBody');
      tableBody.innerHTML = ''; // Clear any previous data

      data.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById('dataTable').style.display = 'table'; // Show the table
    }
  </script>

</body>
</html>
